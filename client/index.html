

 <!DOCTYPE html>
 <html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Voting Dapp</title>
    <link rel="stylesheet" >
    <style> 

        h1{
            text-align: center;
            font-family: Arial, sans-serif;
            font-size:  30px;
            color: #562c4d;
            margin: 40px;
        }
        p{
            font: 25px sans-serif;
        }

       
        .acontainer {
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            
        }

        #voteForm {
            text-align: center;
            
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;

        }

        button:hover {
            background-color: #0056b3;
        }

        body {
            margin: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: aliceblue;
        }
        .result-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin: auto;
            padding: 40px;
            width: 50%;
            height: 100%;
            
        }

        .result-table{
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            align-items: center;

        }

        .result-table {
            font-size: 20px;
            align-items: center;
            border-collapse: separate; 
            border-spacing: 10px 20px;
            border-radius: 10px; 
            overflow: hidden; 
        }
        

        .topnav {
        overflow: hidden;
        background-color: #333;
        display: flex;
        justify-content: space-between;
        }

        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        .topnav a.active {
        background-color: #04AA6D;
        color: white;
        }

        #account{
            text-align: center;
            font-family: Arial, sans-serif;
            font-size:  20px;
            color: #f3edf1;
            padding: 15px;
            margin-right:40px;
        }


        .add-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px;
            margin: auto;
            padding: 10px;
        }

        #warningMessage, #invalid {
            color: red;
            margin: 5px;
            padding: 3px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #textcan {
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #butadd, #showresult {
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        #center{
            justify-content: center;
            align-items: center;
            
            display: flex;
            flex-direction: column;
        }

        #result {
            font-size: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px;
            padding: 20px;
            background-color: #3498db; /* Background color */
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow */
            text-align: center;
            width: 40%;
            
        }

     
        .formadd {
            padding: 1px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        </style>
   <div class="topnav">
            <a class="active" href="http://localhost:1234">Voting Dapp</a>
            <div id="account">Not Function</div>
     </div>
 </head>
 
 <body>

    <div class="acontainer">
        <h1>Cast Vote</h1>
        <form id="voteForm">
            <p>Please select a candidate:</p>
            <div id="candidateList" ></div>
            <button type="button" id="castVoteButton">Cast Vote</button>
        </form>
        <div id="invalid" >  </div>
    </div>

    <h1>Add Candidate</h1>
    

    <div class="add-container">
        <div class="formadd">
            <form id="addCandidateForm">
                <label id="textcan" for="candidateName" style="font-size: 30px;">Candidate Name</label>
                <input type="text" id="candidateName" name="candidateName" style="width: 300px; height: 40px; font-size: 16px; text-align: center;" placeholder="Enter candidate's name"><br><br>
                <div id="butadd"><button type="submit" id="addCandidateButton">Add Candidate</button><br><br></div>
                
            </form>
        </div><br><div id="warningMessage" >  </div>
    </div>

    <div id="butadd">
        <button type="button" id="showRemainingTime">Show Remaining Time</button><br><br>
    </div>
    
    <div id="butadd"><button type="submit" id="endvote">End Voting Session</button><br><br></div>

    <div id="center">
        <div id="showresult">
            <button id="resultButton">Show Result</button>
            
        </div>
        <div id="result"></div>
    </div>

   <div class="result-title" style="padding-bottom:300px; padding-top: 50px; border: 2px solid #ddd;">
     <h1>Live Results of Voting</h1>
        <div class="result-container"  >
  
            <table id="votingResults" class="result-table">
                <thead>
                    <tr>
                        <th>Candidate ID</th>
                        <th>Name</th>
                        <th>Vote Count</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Table body will be populated dynamically -->
                </tbody>
            </table>
        </div>
   </div>
   
   <script type="module" src="index.js"></script>  
   </body>
 </html>

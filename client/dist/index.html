

 <!DOCTYPE html>
 <html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Voting Dapp</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>h1 {
  text-align: center;
  color: #562c4d;
  margin: 20px;
  font-family: Arial, sans-serif;
  font-size: 30px;
  font-weight: bold;
}

p {
  font: 25px sans-serif;
}

.acontainer {
  border: 2px solid #ddd;
  border-radius: 8px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 30px;
  padding: 10px;
  display: flex;
}

.admin {
  border: 2px solid #ddd;
  margin: 30px;
}

#voteForm {
  text-align: center;
  font-family: Arial, sans-serif;
}

label {
  margin-bottom: 10px;
  font-size: 20px;
  display: block;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #326caa;
  border: none;
  border-radius: 4px;
  padding: 8px 20px;
  font-size: 18px;
  transition: background-color .3s;
}

button:hover {
  background-color: #0056b3;
}

body {
  background-color: #f0f8ff;
  justify-content: center;
  align-items: center;
  margin: 20px;
  padding-bottom: 20px;
  font-family: Arial, sans-serif;
}

.result-container {
  text-align: center;
  background-color: #fff;
  border-radius: 5px;
  width: 50%;
  height: 100%;
  margin: auto;
  padding: 40px;
  box-shadow: 0 2px 5px #0000004d;
}

.result-table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

.result-table th, .result-table td {
  text-align: center;
  border: 1px solid #ddd;
  padding: 12px;
  font-size: 20px;
}

.result-table th {
  color: #fff;
  background-color: #0d2f79;
}

.result-table tbody tr:nth-child(2n) {
  background-color: #f9f9f9;
}

.result-table tbody tr:hover {
  background-color: #9ba5d8;
}

.result-table th:nth-child(2), .result-table td:nth-child(2) {
  width: 40%;
}

.topnav {
  background-color: #333;
  justify-content: space-between;
  display: flex;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 40px;
  font-size: 23px;
  text-decoration: none;
}

.topnav a:hover {
  color: #000;
  background-color: #1e4db2;
}

.topnav a.active {
  color: #fff;
  background-color: #133d99;
}

#account {
  text-align: center;
  color: #f3edf1;
  margin-right: 40px;
  padding: 15px;
  font-family: Arial, sans-serif;
  font-size: 20px;
}

.add-container {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  max-width: 400px;
  margin: auto;
  padding: 10px;
  display: flex;
}

#warningMessage, #invalid {
  color: red;
  justify-content: center;
  align-items: center;
  margin: 5px;
  padding: 3px;
  font-size: 20px;
  display: flex;
}

#textcan {
  justify-content: center;
  align-items: center;
  font-size: 20px;
  display: flex;
}

#butadd, #showresult {
  justify-content: center;
  align-items: center;
  margin: 10px;
  font-size: 20px;
  display: flex;
}

#center {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  display: flex;
}

#result {
  color: #fff;
  text-align: center;
  background-color: #3498db;
  border-radius: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 40%;
  margin: 30px;
  padding: 20px;
  font-size: 30px;
  display: flex;
  box-shadow: 0 0 10px #0003;
}

.formadd {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1px;
  display: flex;
}

</style>
   <div class="topnav">
            <a class="active" href="http://localhost:1234">Voting Dapp</a>
            <div id="account">Not Function</div>
     </div>
 </head>
 
 <body>
    <div class="result-title" style="border: 2px solid #ddd; margin: 30px; padding: 30px">
        <h1>Live Results of Voting</h1>
           <div class="result-container">
     
            <table id="votingResults" class="result-table">
                <thead>
                    <tr>
                        <th>Candidate ID</th>
                        <th>Name</th>
                        <th>Vote Count</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Table body will be populated dynamically -->
                </tbody>
            </table>
            
           </div>
      </div>

    <div class="acontainer">
        <h1>Cast Vote</h1>
        <form id="voteForm">
            <p>Please select a candidate:</p>
            <div id="candidateList" style="width: 100%"></div>
            <button type="button" id="castVoteButton">Cast Vote</button>
        </form>
        <div id="invalid">  </div>
        <div id="butadd">
            <button type="button" id="showRemainingTime">Show Remaining Time</button><br><br>
        </div>
    </div>

    
    <div class="admin">
        <h1>Add Candidate</h1>

        <div class="add-container">
            <div class="formadd">
                <form id="addCandidateForm">
                    <label id="textcan" for="candidateName" style="font-size: 20px">Candidate Name</label>
                    <input type="text" id="candidateName" name="candidateName" style="text-align: center; width: 300px; height: 40px; font-size: 16px" placeholder="Enter candidate's name"><br><br>
                    <div id="butadd"><button type="submit" id="addCandidateButton">Add Candidate</button><br><br></div>
                </form></div><br><div id="warningMessage">  </div>
                
            
        </div>

        
        <div id="butadd"><button type="submit" id="endvote">End Voting Session</button><br><br></div>

        <div id="center">
            <div id="showresult">
                <button id="resultButton">Show Result</button>
                
            </div>
            <div id="result"></div>
        </div>

    </div>


   
   <script src="/index.3d214d75.js" defer=""></script>  
   </body>
 </html>
